<!DOCTYPE html>
<html>
<head>
    <title>uDTV Menu</title>
<!--
    This template can be used for simple app with left side menu that can be opened to switch views, for applications like Youtube App or Gmail app.
-->  
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <link rel="stylesheet" type="text/css" href="appframework/style.css" />
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="appframework/icons.css" />
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    <!--AppFramework plugin for sliding side menu-->
    <script type="text/javascript" charset="utf-8" src="appframework/plugins/af.slidemenu.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- phantom library, needed for XDK "legacy" container api calls -->
    <script src="intelxdk.js"></script>
    <!-- phantom library, needed for Cordova api calls -->
    <script src="cordova.js"></script>
    <!-- phantom library, needed for XDK "legacy" container CORS -->
    <script src="xhr.js"></script>
    
    <script>
        var onDeviceReady=function(){                             // called when Cordova is ready
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
               $.ui.launch(); 
               navigator.splashscreen.hide() ;                 // hide splash screen
            }
        } ;
        document.addEventListener("deviceready", onDeviceReady, false) ;
    </script>
    
    <script>   
        $.ui.autoLaunch = false;
        $.ui.animateHeaders = false;
                
        $(document).ready(function(){
            $.ui.setSideMenuWidth('140px');
            $.ui.launch();
        });
    </script>

    <script>
        function play_music(){
            document.getElementsByTagName('prueba').play();},
            {
            document.getElementsByTagName('prueba').pause();
            }
        });
    </script>

    <script>
    function power_click() {
        alert("alert");
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=power&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function menu_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=menu&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function up_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=up&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function left_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=left&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function select_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=select&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function right_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=right&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function down_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=down&hold=keyPress", true);
        powerXML.send();
    }
    </script>

    <script>
    function rewind_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=rew&hold=keyDown", true);
        powerXML.send();
    }
    </script>

    <script>
    function play_click() {
        var play_bool;
        if(play_bool==true){
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=play&hold=keyPress", true);
        powerXML.send();
        play_bool=!play_bool}

        else{
            var powerXML = new XMLHttpRequest();
            powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=pause&hold=keyPress", true);
            powerXML.send();
            play_bool=!play_bool; 
        }
    }
    </script>

    

    <script>
    function fastforward_click() {
        var powerXML = new XMLHttpRequest();
        powerXML.open("GET", "http://192.168.1.138:8080/remote/processKey?key=ffw&hold=keyDown", true);
        powerXML.send();
    }
    </script>

</head>
<body> 
<div id="afui">
    
    <!--Left Side Menu Navigation bar -->
    <nav>
        <ul class="list">
            <li><a href="#page1" style="text-align: center;"><span class="icon-remote"></span><p style="text-align: center;">Remote</p></a></li>
            <li><a href="#page2" style="text-align: center;"><span class="icon-music"></span><p style="text-align: center;">Music</p></a></li>
            <li><a href="#page3" style="text-align: center;"><span class="icon-queue"></span><p style="text-align: center;">Queue</p></a></li>
            <li><a href="#page4" style="text-align: center;"><span class="icon-cast"></span><p style="text-align: center;">Cast</p></a></li>
            <li><a href="#page5" style="text-align: center;"><span class="icon-channel-info"></span><p style="text-align: center;">Facts</p></a></li>
        </ul>
    </nav>
    
    <div id="content" style=""> 
        
    <!--Main View Pages-->
        <div class="panel" title="Remote" id="page1" data-footer="none" selected="true">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>Remote</h1>
            </header>
            <div class="power">
                <button onclick="power_click()" class="icon-power"></button>
            </div>
            <div class="menu">
                <button onclick="menu_click()" class="icon-menu"></button>
            </div>
            
            <div class="up">
                <button onclick="up_click()" class="icon-arrow-up"></button>
            </div>
            <div class="left">
                <button onclick="left_click()" class="icon-arrow-left"></button>
            </div>
            <div class="select">
                <button onclick="select_click()" class="icon-select"></button>
            </div>
            <div class="right">
                <button onclick="right_click()" class="icon-arrow-right"></button>
            </div>
            <div class="down">
                <button onclick="down_click()" class="icon-arrow-down"></button>
            </div>
            
            <div class="rewind">
                <button onclick="rewind_click()" class="icon-previous"></button>
            </div>
            <div class="play">
                <button onclick="play_click()" class="icon-play"></button>
            </div>
            <div class="fastforward">
                <button onclick="fastforward_click()" class="icon-next"></button>
            </div>
        </div>
        

        <!-- 2nda pantalla -->
        <div class="panel" title="Music" id="page2" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>Music</h1>
            </header>
            <button class"musica">probar este pedo</button>
            <audio tag="prueba"> <src="audio/beep-07.mp3"></audio>
        </div>
        
        <!-- 3era pantalla -->
        <div tag="panel" title="Queue" id="page3" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>Queue</h1>
            </header>
            <p>Queue page</p>
        </div>
        
        <!-- 4ta pantalla -->
        <div tag="panel" title="Cast" id="page4" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>Cast</h1>
            </header>
            <p>Cast page/p>
        </div>

        <!-- 5ta pantalla -->
        <div class="panel" title="Facts" id="page5" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>Facts</h1>
            </header>
            <p>Facts page</p>
        </div>
        
    </div>
</div>
</body>
</html>
